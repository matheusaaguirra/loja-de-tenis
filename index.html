<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguirra Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho_titulo">AguirraStore</h1>
            <nav>
                <a class="carrinho" href="compra.html"> <img src="./assets/shopping-cart 1.png" alt="carrinho"></a>
            </nav>
    </header>

    <main class="corpo">
        <div class="corpo_pesquisa" id="divBusca">
            <input type="text" id="txtBusca" placeholder="O que deseja?"/>
        </div>
        <div>
            <section class="corpo_produto">
                <div>
                <img class="img" src="./assets/adi200 verde.jpg" alt="adi2000verde">
                    <p class="nome_produto">ADI 2000</p>
                </div>
                <div>
                <img class="img" src="./assets/adi2000 padrao.jpg" alt="adi2000bege">
                    <p class="nome_produto">ADI 2000</p>
                </div>
                <div>
                <img class="img" src="./assets/forum low.jpg" alt="forumlow">
                    <p class="nome_produto">FORUM LOW</p>
                </div>

                <div>
                <img class="img" src="./assets/airforce1.jpg" alt="airforce1">
                    <p class="img" class="nome_produto">AIR FORCE1</p>
                </div>
                <div>
                    <img class="img" src="./assets/dunk reto cinza.jpg" alt="dunk">
                    <p class="nome_produto">DUNK PRETO</p>
                </div>
                <div>
                <img class="img" src="./assets/airjordan mid panda.jpg" alt="airjordan">
                    <p class="nome_produto">AIR JORDAN</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
